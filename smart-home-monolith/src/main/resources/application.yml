spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/smart_home
    username: ${DB_USER:postgres}
    password: ${DB_PASS:}
    hikari:
      allow-pool-suspension: true
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        boot.allow_jdbc_metadata_access: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: always
      schema-locations: classpath:init.sql


services.sh-device-core.url: ${SERVICE_DEVICE_CORE_URL:http://sh-device-core.local}
services.sh-users.url: ${SERVICE_USERS_URL:http://sh-users.local}
services.sh-telemetry.url: ${SERVICE_TELEMETRY_URL:http://sh-telemetry.local}

server:
  port: 8080
